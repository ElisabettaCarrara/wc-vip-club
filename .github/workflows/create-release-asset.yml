name: Generate Clean Release Zip

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.2.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Generate the plugin zip using 10up's action
      - name: Build Project Zip
        uses: 10up/action-wordpress-plugin-build-zip@stable
        env:
          SLUG: wc-vip-club

      # Download the artifact that was created
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wc-vip-club

      # Create GitHub Release and upload the zip
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wc-vip-club.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
