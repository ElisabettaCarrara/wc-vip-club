name: Generate Clean Release Zip

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.2.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Create a clean build using git archive (respects .gitattributes export-ignore)
      - name: Create distribution archive
        run: |
          git archive --format=zip --prefix=wc-vip-club/ HEAD -o wc-vip-club.zip

      # Create GitHub Release and upload the zip
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wc-vip-club.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
