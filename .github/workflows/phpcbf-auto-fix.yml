name: Auto-fix WPCS & CPCS with PHPCBF (WPCS Priority)

on:
  workflow_run:
    workflows: ["ClassicPress Directory Coding Standard checks.", "WPCS checks"]  # Update with your exact names
    types: [completed]
  pull_request:

jobs:
  auto-fix:
    # Runs only if checks failed
    if: ${{ github.event.workflow_run.conclusion == 'failure' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: PHPCBF WPCS-VIP (Priority for Woo)
        uses: 10up/wpcs-action@v1.7.0
        with:
          standard: WordPress-VIP-Go
          phpcbf: true

      - name: PHPCBF CPCS
        uses: 10up/wpcs-action@v1.7.0
        with:
          standard_repo: https://github.com/ClassicPress/ClassicPress-Coding-Standards
          phpcbf: true
          extra_args: '--runtime-set ignore_warnings_on_exit 1'

      - name: Commit fixes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'fix: auto PHPCBF WPCS-VIP (priority) & CPCS'
          file_pattern: '*.php'
