name: WordPress Coding Standards

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  wpcs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Initialize Composer & Install WPCS
        run: |
          composer init --no-interaction --name="vip-club/plugin" --type="wordpress-plugin"
          composer config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer require --dev wp-coding-standards/wpcs:^3.1 squizlabs/php_codesniffer:^3.10 --no-progress --no-interaction

      - name: Run PHPCS
        run: |
          ./vendor/bin/phpcs --standard=phpcs.xml.dist -n --colors
